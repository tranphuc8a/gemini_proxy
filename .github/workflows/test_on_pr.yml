name: Backend CI / Test on Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
    types: [opened, synchronize, reopened, edited, ready_for_review, labeled]

  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend PR CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend/gemini-proxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Pull latest backend branch
        run: git pull origin backend

      - name: Run Checkstyle (main + test)
        run: mvn checkstyle:checkstyle@checkstyle-all

      - name: Run tests with Jacoco
        run: mvn clean test jacoco:report -f pom.xml

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Verify build status
        run: echo "âœ… Backend PR CI completed successfully"
