<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Git Diff HTML Viewer</title>

    <!-- Highlight.js CSS (light + dark, we'll toggle via JS) -->
    <link
      id="hljs-theme-light"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
    <link
      id="hljs-theme-dark"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
      disabled
    />

    <!-- Diff2Html CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Diff2Html JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"
      defer
    ></script>

    <!-- App JS -->
    <script src="./app.js" type="module" defer></script>
  </head>

  <body>
    <header class="app-header">
      <h1>ğŸ” Git Diff Viewer</h1>
      <div class="controls">
        <label for="diffFile" class="btn primary">ğŸ“‚ Open .diff / .patch</label>
        <input type="file" id="diffFile" accept=".diff,.patch,.txt" />

        <select id="viewMode" title="View mode">
          <option value="side-by-side" selected>Side-by-side</option>
          <option value="line-by-line">Line-by-line</option>
        </select>

        <label class="switch" title="Syntax highlight">
          <input type="checkbox" id="toggleHighlight" checked />
          <span>Highlight</span>
        </label>

        <label class="switch" title="Dark theme">
          <input type="checkbox" id="toggleTheme" />
          <span>Dark</span>
        </label>

        <button id="renderAll" class="btn">Render all</button>
        <button id="clear" class="btn subtle">Clear</button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="search">
          <input id="fileSearch" placeholder="Filter files (Ctrl+K)" />
        </div>
        <ul id="fileList" class="file-list"></ul>
      </aside>
      <section id="diffHost" class="diff-host" aria-live="polite"></section>
    </main>
  </body>
</html>
