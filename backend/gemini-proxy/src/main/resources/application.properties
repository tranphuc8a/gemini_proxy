spring.application.name=gemini-proxy
server.port=${PORT:6789}

# Config datasource MySQL
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_DATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Config JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Config for swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger.html


# Jwt config
jwt.secret=${JWT_SECRET}
jwt.expires_in_minutes=${JWT_EXPIRES_IN_MINUTES}
jwt.expires_in_days=${JWT_EXPIRES_IN_DAYS}
jwt.algorithm=${JWT_ALGORITHM}
aes.secret=${AES_SECRET}

